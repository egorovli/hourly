name: Release

on:
  push:
    branches:
      - main

# Security: Explicit permissions for GITHUB_TOKEN
permissions:
  contents: write
  pull-requests: write

# Concurrency: Only one release workflow at a time
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.23

      - name: Get Bun install cache path
        id: bun-cache-path
        run: echo "cache-path=$(bun pm cache)" >> $GITHUB_OUTPUT

      - name: Cache Bun install cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.bun-cache-path.outputs.cache-path }}
          key: bun-install-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-install-${{ runner.os }}-

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            node-modules-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile --ignore-scripts

      - name: Create Release Pull Request
        uses: changesets/action@v1
        with:
          # Use Bun to run changeset version
          version: bun changeset version
          title: "chore: version packages"
          commit: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


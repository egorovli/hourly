name: Build

# Security: Explicit permissions for GITHUB_TOKEN
permissions:
  contents: read
  packages: write
  security-events: write
  id-token: write

# Concurrency: Prevent multiple builds for the same ref
# Release builds use separate group to avoid cancellation by push builds
concurrency:
  group: ${{ github.event_name == 'release' && format('build-release-{0}', github.event.release.tag_name) || format('build-{0}', github.ref_name) }}
  cancel-in-progress: ${{ github.event_name != 'release' }}

on:
  push:
    branches:
      - main
      - feat/*
  release:
    types:
      - published
  workflow_dispatch:

env:
  CONCURRENCY_GROUP: ${{ github.event_name == 'release' && format('build-release-{0}', github.event.release.tag_name) || format('build-{0}', github.ref_name) }}
  REGISTRY: ghcr.io
  IMAGE_NAME_WEB: ${{ github.repository }}/web

defaults:
  run:
    shell: bash

jobs:
  # Workflow metadata (runs first)
  meta:
    name: Workflow info
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - name: Output workflow metadata
        run: |
          echo "### âš™ï¸ Workflow Info" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Concurrency Group** | \`$CONCURRENCY_GROUP\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Event** | \`${{ github.event_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Ref** | \`${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **SHA** | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Actor** | @${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY

  # Install dependencies with caching
  install-deps:
    name: Install dependencies
    needs:
      - meta
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.23

      - name: Get Bun install cache path
        id: bun-cache-path
        run: echo "cache-path=$(bun pm cache)" >> $GITHUB_OUTPUT

      - name: Cache Bun install cache
        id: cache-bun-install
        uses: actions/cache@v5
        with:
          path: ${{ steps.bun-cache-path.outputs.cache-path }}
          key: bun-install-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-install-${{ runner.os }}-

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v5
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            node-modules-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile --ignore-scripts

      - name: Upload node_modules artifact
        uses: actions/upload-artifact@v6
        with:
          name: node_modules
          path: node_modules
          retention-days: 1
          compression-level: 9

  # Lint root (parallel with lint-web and type-check-web)
  lint-root:
    name: Lint root
    needs:
      - install-deps
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.23

      - name: Get Bun install cache path
        id: bun-cache-path
        run: echo "cache-path=$(bun pm cache)" >> $GITHUB_OUTPUT

      - name: Cache Bun install cache
        uses: actions/cache@v5
        with:
          path: ${{ steps.bun-cache-path.outputs.cache-path }}
          key: bun-install-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-install-${{ runner.os }}-

      - name: Cache node_modules
        uses: actions/cache@v5
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            node-modules-${{ runner.os }}-

      - name: Restore node_modules from artifact
        uses: actions/download-artifact@v6
        with:
          name: node_modules
          path: node_modules

      - name: Verify dependencies
        run: bun install --frozen-lockfile --ignore-scripts

      - name: Run linting and formatting (root)
        run: bunx --bun biome check .

  # Lint web (parallel with lint-root and type-check-web)
  lint-web:
    name: Lint web
    needs:
      - install-deps
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.23

      - name: Get Bun install cache path
        id: bun-cache-path
        run: echo "cache-path=$(bun pm cache)" >> $GITHUB_OUTPUT

      - name: Cache Bun install cache
        uses: actions/cache@v5
        with:
          path: ${{ steps.bun-cache-path.outputs.cache-path }}
          key: bun-install-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-install-${{ runner.os }}-

      - name: Cache node_modules
        uses: actions/cache@v5
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            node-modules-${{ runner.os }}-

      - name: Restore node_modules from artifact
        uses: actions/download-artifact@v6
        with:
          name: node_modules
          path: node_modules

      - name: Verify dependencies
        run: bun install --frozen-lockfile --ignore-scripts

      - name: Run linting and formatting (web)
        run: bunx --bun biome check packages/web

  # Type check (parallel with lint-root and lint-web)
  type-check-web:
    name: Type check web
    needs:
      - install-deps
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.23

      - name: Get Bun install cache path
        id: bun-cache-path
        run: echo "cache-path=$(bun pm cache)" >> $GITHUB_OUTPUT

      - name: Cache Bun install cache
        uses: actions/cache@v5
        with:
          path: ${{ steps.bun-cache-path.outputs.cache-path }}
          key: bun-install-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-install-${{ runner.os }}-

      - name: Cache node_modules
        uses: actions/cache@v5
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            node-modules-${{ runner.os }}-

      - name: Restore node_modules from artifact
        uses: actions/download-artifact@v6
        with:
          name: node_modules
          path: node_modules

      - name: Verify dependencies
        run: bun install --frozen-lockfile --ignore-scripts

      - name: Type check web package
        run: bun run --filter "@hourly/web" types:check

  # Security scan (parallel with push-web)
  scan-web:
    name: Scan for vulnerabilities
    needs:
      - lint-root
      - lint-web
      - type-check-web
    runs-on: ubuntu-latest
    timeout-minutes: 20
    outputs:
      trivy-scan-passed: ${{ steps.trivy-scan.outcome == 'success' }}
      trivy-sarif-uploaded: ${{ steps.upload-sarif.outcome == 'success' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1

      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "release" && -n "${{ github.event.release.tag_name }}" ]]; then
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"
            echo "ðŸ“¦ Using release tag: ${VERSION}"
          elif [[ "${{ github.ref_type }}" == "tag" ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
            echo "ðŸ·ï¸ Using git tag: ${VERSION}"
          else
            VERSION="${{ github.sha }}"
            VERSION="${VERSION:0:7}"
            echo "ðŸ”¨ Using commit SHA: ${VERSION}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build Docker image for scanning
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          push: false
          load: true
          target: web
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}:scan
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Cache Trivy vulnerability database
        uses: actions/cache@v5
        with:
          path: ~/.cache/trivy
          key: ${{ runner.os }}-trivy-db-latest
          restore-keys: |
            ${{ runner.os }}-trivy-db-

      - name: Run Trivy vulnerability scanner (SARIF)
        id: trivy-scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}:scan
          format: "sarif"
          output: "trivy-results-web.sarif"
          severity: "CRITICAL,HIGH,MEDIUM,LOW"
          exit-code: "0"
          vuln-type: "os,library"
          scanners: "vuln,secret,misconfig"
          ignore-unfixed: false
          timeout: "10m"
          cache-dir: ~/.cache/trivy

      - name: Upload Trivy results to GitHub Security
        id: upload-sarif
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: "trivy-results-web.sarif"
          category: "trivy-container-scan-web"
          wait-for-processing: true

      - name: Run Trivy vulnerability scanner (table output)
        uses: aquasecurity/trivy-action@0.33.1
        if: always()
        continue-on-error: true
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}:scan
          format: "table"
          severity: "CRITICAL,HIGH,MEDIUM,LOW"
          exit-code: "0"
          vuln-type: "os,library"
          scanners: "vuln,secret,misconfig"
          ignore-unfixed: false
          timeout: "10m"
          cache-dir: ~/.cache/trivy

      - name: Security scan summary
        if: always()
        run: |
          echo "## ðŸ”’ Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.trivy-scan.outcome }}" == "success" ]; then
            echo "âœ… **Trivy Scan:** Completed successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Scan Details:**" >> $GITHUB_STEP_SUMMARY
            echo "- **Scanners:** Vulnerability, Secret, Misconfiguration" >> $GITHUB_STEP_SUMMARY
            echo "- **Severity Levels:** CRITICAL, HIGH, MEDIUM, LOW" >> $GITHUB_STEP_SUMMARY
            echo "- **Vulnerability Types:** OS packages, Library dependencies" >> $GITHUB_STEP_SUMMARY
            if [ "${{ steps.upload-sarif.outcome }}" == "success" ]; then
              echo "- âœ… **SARIF Results:** Uploaded to GitHub Security" >> $GITHUB_STEP_SUMMARY
            else
              echo "- âš ï¸ **SARIF Upload:** Failed (check logs)" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âŒ **Trivy Scan:** Failed or encountered errors" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š View detailed results in the [Security tab](https://github.com/${{ github.repository }}/security/code-scanning)" >> $GITHUB_STEP_SUMMARY

  # Build and push to registry (parallel with scan-web)
  push-web:
    name: Build and push to registry
    needs:
      - lint-root
      - lint-web
      - type-check-web
    runs-on: ubuntu-latest
    timeout-minutes: 30
    outputs:
      image_version: ${{ steps.version.outputs.version }}
      image_tags: ${{ steps.meta.outputs.tags }}
      build_sha: ${{ github.sha }}
      image_digest: ${{ steps.build-push.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.7.0
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1
        with:
          buildkitd-flags: --debug

      - name: Log in to Container Registry
        uses: docker/login-action@v3.6.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5.10.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}
          flavor: |
            latest=auto
          tags: |
            type=ref,event=pr
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,format=short
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "release" && -n "${{ github.event.release.tag_name }}" ]]; then
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"
            echo "ðŸ“¦ Using release tag: ${VERSION}"
          elif [[ "${{ github.ref_type }}" == "tag" ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
            echo "ðŸ·ï¸ Using git tag: ${VERSION}"
          else
            VERSION="${{ github.sha }}"
            VERSION="${VERSION:0:7}"
            echo "ðŸ”¨ Using commit SHA: ${VERSION}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image (multi-platform)
        id: build-push
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          target: web
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }},push=true

      - name: Build summary
        run: |
          echo "## ðŸ³ Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms:** linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build-push.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY

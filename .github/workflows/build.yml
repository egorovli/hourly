name: Build and Push

# Security: Explicit permissions for GITHUB_TOKEN
permissions:
  contents: read
  packages: write
  security-events: write
  id-token: write

# Concurrency: Prevent multiple builds for the same ref
# Release builds use separate group to avoid cancellation by push builds
concurrency:
  group: ${{ github.event_name == 'release' && format('build-release-{0}', github.event.release.tag_name) || format('build-{0}', github.ref_name) }}
  cancel-in-progress: ${{ github.event_name != 'release' }}

on:
  push:
    branches:
      - main
      - feat/*
  release:
    types:
      - published
  workflow_dispatch:

env:
  CONCURRENCY_GROUP: ${{ github.event_name == 'release' && format('build-release-{0}', github.event.release.tag_name) || format('build-{0}', github.ref_name) }}
  REGISTRY: ghcr.io
  IMAGE_NAME_WEB: ${{ github.repository }}/web

defaults:
  run:
    shell: bash

jobs:
  # Preliminary: Install dependencies with caching
  install-deps:
    name: Install Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Concurrency Group
        run: |
          echo "### âš™ï¸ Workflow Info" >> $GITHUB_STEP_SUMMARY
          echo "**Concurrency Group:** \`$CONCURRENCY_GROUP\`" >> $GITHUB_STEP_SUMMARY

      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.23

      - name: Get Bun install cache path
        id: bun-cache-path
        run: echo "cache-path=$(bun pm cache)" >> $GITHUB_OUTPUT

      - name: Cache Bun install cache
        id: cache-bun-install
        uses: actions/cache@v4
        with:
          path: ${{ steps.bun-cache-path.outputs.cache-path }}
          key: bun-install-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-install-${{ runner.os }}-

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            node-modules-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile --ignore-scripts

      - name: Upload node_modules artifact
        uses: actions/upload-artifact@v5
        with:
          name: node_modules
          path: node_modules
          retention-days: 1
          compression-level: 9

  # Pre-stage: Lint and format root
  lint-root:
    name: Lint and Format Root
    needs:
      - install-deps
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.23

      - name: Get Bun install cache path
        id: bun-cache-path
        run: echo "cache-path=$(bun pm cache)" >> $GITHUB_OUTPUT

      - name: Cache Bun install cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.bun-cache-path.outputs.cache-path }}
          key: bun-install-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-install-${{ runner.os }}-

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            node-modules-${{ runner.os }}-

      - name: Restore node_modules from artifact
        uses: actions/download-artifact@v7
        with:
          name: node_modules
          path: node_modules

      - name: Verify dependencies
        run: bun install --frozen-lockfile --ignore-scripts

      - name: Run linting and formatting (root)
        run: bunx --bun biome check .

  # Web chain: lint â†’ type-check â†’ test â†’ build
  lint-web:
    name: Lint and Format Web
    needs:
      - install-deps
      - lint-root
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.23

      - name: Get Bun install cache path
        id: bun-cache-path
        run: echo "cache-path=$(bun pm cache)" >> $GITHUB_OUTPUT

      - name: Cache Bun install cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.bun-cache-path.outputs.cache-path }}
          key: bun-install-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-install-${{ runner.os }}-

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            node-modules-${{ runner.os }}-

      - name: Restore node_modules from artifact
        uses: actions/download-artifact@v7
        with:
          name: node_modules
          path: node_modules

      - name: Verify dependencies
        run: bun install --frozen-lockfile --ignore-scripts

      - name: Run linting and formatting (web)
        run: bunx --bun biome check packages/web

  type-check-web:
    name: Type Check Web
    needs:
      - install-deps
      - lint-web
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.23

      - name: Get Bun install cache path
        id: bun-cache-path
        run: echo "cache-path=$(bun pm cache)" >> $GITHUB_OUTPUT

      - name: Cache Bun install cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.bun-cache-path.outputs.cache-path }}
          key: bun-install-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-install-${{ runner.os }}-

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            node-modules-${{ runner.os }}-

      - name: Restore node_modules from artifact
        uses: actions/download-artifact@v7
        with:
          name: node_modules
          path: node_modules

      - name: Verify dependencies
        run: bun install --frozen-lockfile --ignore-scripts

      - name: Type check web package
        run: bun run --filter "@hourly/web" types:check

  # test-web:
  #   name: Test Web
  #   needs: type-check-web
  #   runs-on: ubuntu-latest
  #   timeout-minutes: 15
  #   steps:
  #     - name: Checkout repository
  #       uses: actions/checkout@v6
  #
  #     - name: Setup Bun
  #       uses: oven-sh/setup-bun@v2
  #       with:
  #         bun-version: 1.2.23
  #
  #     - name: Install dependencies
  #       run: bun install --frozen-lockfile
  #
  #     - name: Run web tests
  #       run: bun run --filter "@hourly/web" test

  build-and-push-web:
    name: Build, Scan, and Push Web Docker Image
    needs:
      - type-check-web
    runs-on: ubuntu-latest
    timeout-minutes: 30
    outputs:
      trivy-scan-passed: ${{ steps.trivy-scan.outcome == 'success' }}
      trivy-sarif-uploaded: ${{ steps.upload-sarif.outcome == 'success' }}
      image_version: ${{ steps.version.outputs.version }}
      image_tags: ${{ steps.meta.outputs.tags }}
      build_sha: ${{ github.sha }}
      image_digest: ${{ steps.build-push.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          # Fetch full history for better cache hits
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.7.0
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1
        with:
          # Enable advanced BuildKit features
          buildkitd-flags: --debug

      - name: Log in to Container Registry
        uses: docker/login-action@v3.6.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker (Web)
        id: meta
        uses: docker/metadata-action@v5.10.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}
          flavor: |
            latest=auto
          tags: |
            type=ref,event=pr
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,format=short
            type=raw,value=latest,enable={{is_default_branch}}
          # labels: |
          #   org.opencontainers.image.title=Hourly Web
          #   org.opencontainers.image.description=GitLab commits â†” Jira issues â†’ monthly hours reconciliation
          #   org.opencontainers.image.vendor=Hourly

      - name: Extract version
        id: version
        run: |
          # If it's a release event, use the release tag
          if [[ "${{ github.event_name }}" == "release" && -n "${{ github.event.release.tag_name }}" ]]; then
            VERSION="${{ github.event.release.tag_name }}"
            # Remove 'v' prefix if present
            VERSION="${VERSION#v}"
            echo "ðŸ“¦ Using release tag: ${VERSION}"
          # If it's a tag push, use the tag name
          elif [[ "${{ github.ref_type }}" == "tag" ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
            echo "ðŸ·ï¸ Using git tag: ${VERSION}"
          else
            # Otherwise use short commit SHA
            VERSION="${{ github.sha }}"
            VERSION="${VERSION:0:7}"
            echo "ðŸ”¨ Using commit SHA: ${VERSION}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"

      - name: Build Docker image (Web)
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          push: false
          load: true
          target: web
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}:scan
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Security: Use BuildKit secret mounts for sensitive data if needed
          # secrets: |
          #   "npm_token=${{ secrets.NPM_TOKEN }}"

      - name: Cache Trivy vulnerability database
        uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: ${{ runner.os }}-trivy-db-latest
          restore-keys: |
            ${{ runner.os }}-trivy-db-

      - name: Run Trivy vulnerability scanner (SARIF) - Web
        id: trivy-scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}:scan
          format: "sarif"
          output: "trivy-results-web.sarif"
          severity: "CRITICAL,HIGH,MEDIUM,LOW"
          # exit-code: '0' = don't fail build, scan for visibility
          # Change to '1' to fail build on vulnerabilities found
          exit-code: "0"
          vuln-type: "os,library"
          scanners: "vuln,secret,misconfig"
          ignore-unfixed: false
          timeout: "10m"
          cache-dir: ~/.cache/trivy

      - name: Upload Trivy results to GitHub Security (Web)
        id: upload-sarif
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: "trivy-results-web.sarif"
          category: "trivy-container-scan-web"
          wait-for-processing: true

      - name: Run Trivy vulnerability scanner (table output) - Web
        id: trivy-table
        uses: aquasecurity/trivy-action@0.33.1
        if: always()
        continue-on-error: true
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}:scan
          format: "table"
          severity: "CRITICAL,HIGH,MEDIUM,LOW"
          exit-code: "0"
          vuln-type: "os,library"
          scanners: "vuln,secret,misconfig"
          ignore-unfixed: false
          timeout: "10m"
          cache-dir: ~/.cache/trivy

      - name: Build and push Docker image (multi-platform) - Web
        id: build-push
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          target: web
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Enable provenance and SBOM attestations
          provenance: true
          sbom: true
          # Security: Build reproducibly
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }},push=true

      - name: Generate build summary (Web)
        if: always()
        run: |
          echo "## Docker Build Summary - Web" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms:** linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.trivy-scan.outcome }}" == "success" ]; then
            echo "âœ… **Trivy Scan:** Completed successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Scan Details:**" >> $GITHUB_STEP_SUMMARY
            echo "- **Scanners:** Vulnerability, Secret, Misconfiguration" >> $GITHUB_STEP_SUMMARY
            echo "- **Severity Levels:** CRITICAL, HIGH, MEDIUM, LOW" >> $GITHUB_STEP_SUMMARY
            echo "- **Vulnerability Types:** OS packages, Library dependencies" >> $GITHUB_STEP_SUMMARY
            if [ "${{ steps.upload-sarif.outcome }}" == "success" ]; then
              echo "- âœ… **SARIF Results:** Uploaded to GitHub Security" >> $GITHUB_STEP_SUMMARY
            else
              echo "- âš ï¸ **SARIF Upload:** Failed (check logs)" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âŒ **Trivy Scan:** Failed or encountered errors" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Check the scan logs above for details." >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š View detailed results in the [Security tab](https://github.com/${{ github.repository }}/security/code-scanning)" >> $GITHUB_STEP_SUMMARY
